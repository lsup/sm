<html>

<head>
        
        <title>Gavin | theme: supr</title>
		
		<link href='http://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet' type='text/css' />
        
        <link href="selector/styles.css" rel="stylesheet" media="all" />
        
		<!--[if IE]>
			
			<style type="text/css">
			
				li.purchase a {
					padding-top: 5px;

				li.remove_frame a {
					padding-top: 5px;
					background-position: 0px -3px;

				#theme_select {
					padding: 8px 8px;

		<style type="text/css">

        <script type="text/javascript" src="selector/jquery-1.4.2.min.js"></script>
        
        <script type="text/javascript">
        
        var theme_list_open = false;
        
        $(document).ready(function () {
        
        	function fixHeight () {
        	
        	var headerHeight = $("#switcher").height();
        	        	
        	$("#iframe").attr("height", (($(window).height() - 10) - headerHeight) + 'px');
        	
        	}
        	
        	$(window).resize(function () {
               	
        		fixHeight();
        	
        	}).resize();
        	
        	$("#theme_select").click( function () {
        	
        		if (theme_list_open == true) {
        	
        		$(".center ul li ul").hide();
        		
        		theme_list_open = false;
        		
        		} else {
        		
        		$(".center ul li ul").show();         		
        		
        		theme_list_open = true;
        		
        		}
        		
        		return false;
        	
        	});
        	
        	$("#theme_list ul li a").click(function () {
        	
        	var theme_data = $(this).attr("rel").split(",");
        	        	
        	$("li.purchase a").attr("href", theme_data[1]);
        	$("li.remove_frame a").attr("href", theme_data[0]);
        	$("#iframe").attr("src", theme_data[0]);
        	
        	$("#theme_list a#theme_select").text($(this).text());
        	
        	$(".center ul li ul").hide();
        	
        	theme_list_open = false;
        	
        	return false;
        	
        	});
        
        });
        
        </script>
         
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>

	<div id="switcher">
	
		<div class="center">
		
		<ul>
		
		<li><a href="http://themeforest.net/user/Gavin/portfolio?ref=Gavin" target="_blank"><img src="selector/logo.png" alt="" /></a></li>
		
		<li id="theme_list"><a id="theme_select" href="#">Select A Theme...</a>
		
			<ul>
			
				<li><a href="#" rel="http://themes.Gavin.com/supr,http://themeforest.net/item/supr-responsive-admin-template/2834580?ref=Gavin">Supr</a></li><li><a href="#" rel="http://themes.Gavin.com/supr/fixed/,http://themeforest.net/item/supr-responsive-admin-template/2834580?ref=Gavin">Supr-fixed</a></li><li><a href="#" rel="http://themes.Gavin.com/hurricane,http://themeforest.net/item/hurricane-responsive-liquid-admin-template/2244903?ref=Gavin">Hurricane</a></li>				
			</ul>
		
		</li>	
		
		<li class="purchase" rel="http://themeforest.net/item/supr-responsive-admin-template/2834580?ref=Gavin"><a href="http://themeforest.net/item/supr-responsive-admin-template/2834580?ref=Gavin">Purchase</a></li>		
		<li class="remove_frame" rel="http://themes.Gavin.com/supr"><a href="http://themes.Gavin.com/supr"></a></li>		
		
		</ul></div>
		
		
	
	</div>
	
    <iframe id="iframe" src="http://themes.Gavin.com/supr" frameborder="0" width="100%"></iframe>
    
</body>

</html>
